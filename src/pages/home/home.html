<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
     pullingIcon="arrow-down"
    pullingText="Pull to refresh"
    refreshingSpinner="dots"
    refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>

  <!--Hello, {{ name }}
  <ion-input [(ngModel)]="name"></ion-input>
  <button ion-button type="button" (click)="showName()">Show name</button>-->
  <ion-list no-lines>
    <ion-list-header>Users</ion-list-header>
    <button ion-item *ngFor="let user of users" (click)="presentActionSheet(user.id)">
      {{ user.name }}
      <p>{{ user.email }}</p>
      <p>{{ user.group_name }}</p>
    </button> 
  </ion-list>

  <ion-fab right bottom (click)="goAddPage()">
    <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
