<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--Hello, {{ name }}
  <ion-input [(ngModel)]="name"></ion-input>
  <button ion-button type="button" (click)="showName()">Show name</button>-->
  <ion-list no-lines>
    <ion-list-header>Users</ion-list-header>
    <button ion-item *ngFor="let user of users" (click)="itemSelected(user.id)">
      {{ user.name }}
      <p>{{ user.email }}</p>
      <p>{{ user.group_name }}</p>
    </button> 
  </ion-list>
</ion-content>
